<!DOCTYPE html>
<html>
<head>
	<title>Форма обратной связи</title>
	<style>
	
h1 {
	text-align: left;
	color: brown;
}
		
body {
	color: blue ;
}

form {
	width: 300px;
	height: 500px;
}

textarea {
	width: 300px;
	height: 200px;
	clear: both;
	float: right;
}

select,
[name="c"],
input[name="t1"],
input[name="t2"],
input[type="reset"],
div {
	float: right;
}

br {
	clear: both;
}

input[type="submit"] {
	margin-left: 23%;
	
}

	</style>
</head>
<body>
	<h1>Давайте познакомимся</h1>
<form action="">
	Ваше имя: <input type="text" name="t1"/><br/>
	Ваша фамилия: <input type="text" name="t2"/><br/>
	Кто вы? <div>
		<input type="radio" id="r1" name="r"value="мужчина" />
			<label for="r1">мужчина</label>
		<input type="radio" id="r2" name="r" value="женщина"/>
			<label for="r2">женщина</label>
	</div><br/>
	Чем занимаетесь? <select name="book" size="1" multiple>
		<option value="1">школьник</option>
		<option value="2">студент</option>
		<option value="3">безработный</option>
		<option value="4">рабочий класс</option>
		<option value="5">офисный планктон</option>
		<option value="6">креативный класс</option>
		<option value="7">интеллигент</option>
		<option value="8">олигарх</option>
	</select><br/>
	<textarea name="msg" cols="19" rows="2">Напишите коротко о себе:</textarea><br/>
	Я не буду воровать записи курсов <input type="checkbox" name="c" id="chk"/><br/>
	<input type="submit" value="Послать отзыв"/> <!-- Кнопка для отправки формы -->
	<input type="reset" value="Очистить форму"/>
</form><!-- Конец формы -->
</body>
</html>
